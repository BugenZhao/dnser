name: dnser

on: [push, pull_request]

jobs:
  dnser:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
      
      - name: Run client
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: -- lookup -s 8.8.8.8 bugen.dev
